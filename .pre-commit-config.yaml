repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: []
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c "pytest packages/data-layer packages/agents packages/cli -m 'not integration and not e2e'"
        language: system
        types: [python]
        pass_filenames: false
      - id: ci-check
        name: ci-check (ruff, black, mypy, layer boundaries, unit tests)
        entry: >
          bash -c "python3 scripts/check_layer_dependencies.py &&
          python3 -m ruff check . &&
          python3 -m black --check . &&
          python3 -m mypy packages &&
          pytest packages/data-layer packages/agents packages/cli -m 'not integration and not e2e'"
        language: system
        pass_filenames: false
        stages: [push]
