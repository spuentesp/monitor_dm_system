# =============================================================================
# MONITOR Agents Layer
# =============================================================================
# LAYER 2 of 3 - This is the MIDDLE layer of the MONITOR stack.
#
# DEPENDENCY RULES (CRITICAL):
#   - This package depends on monitor-data-layer (Layer 1)
#   - This package does NOT depend on monitor-cli (Layer 3)
#   - CLI (Layer 3) depends on THIS package
#
# RESPONSIBILITIES:
#   - Agent implementations (Orchestrator, Narrator, CanonKeeper, etc.)
#   - Loop management (Main, Story, Scene, Turn)
#   - LLM interactions via Anthropic SDK
#   - Coordination between agents
#
# AGENTS:
#   1. Orchestrator     - Loop controller, coordinates other agents
#   2. ContextAssembly  - Read-only context retrieval
#   3. Narrator         - Narrative generation
#   4. Resolver         - Rules/dice resolution
#   5. CanonKeeper      - EXCLUSIVE Neo4j write authority
#   6. MemoryManager    - Character memories
#   7. Indexer          - Background embedding
#
# =============================================================================

[project]
name = "monitor-agents"
version = "0.1.0"
description = "MONITOR Agents Layer - Stateless AI agents for narrative intelligence"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    # Layer 1 dependency
    "monitor-data-layer",

    # LLM
    "anthropic>=0.39",

    # Async utilities
    "asyncio-throttle>=1.0",

    # Utilities
    "structlog>=23.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "black>=23.12",
    "mypy>=1.7",
    "ruff>=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/monitor_agents"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
