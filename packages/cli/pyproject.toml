# =============================================================================
# MONITOR CLI Layer
# =============================================================================
# LAYER 3 of 3 - This is the TOP layer of the MONITOR stack.
#
# DEPENDENCY RULES (CRITICAL):
#   - This package depends on monitor-agents (Layer 2)
#   - This package does NOT directly depend on monitor-data-layer (Layer 1)
#   - Nothing depends on this package (it's the top)
#
# RESPONSIBILITIES:
#   - Command-line interface for users
#   - Interactive REPL for gameplay
#   - Commands for ingestion, query, management
#   - User-facing output formatting
#
# COMMANDS:
#   - monitor play      - Start/continue a story
#   - monitor ingest    - Upload and process documents
#   - monitor query     - Query canonical facts
#   - monitor manage    - Entity and universe management
#
# =============================================================================

[project]
name = "monitor-cli"
version = "0.1.0"
description = "MONITOR CLI - Command-line interface for narrative AI"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    # Layer 2 dependency (NOT Layer 1 directly!)
    "monitor-agents",

    # CLI framework
    "typer>=0.9",
    "rich>=13.7",

    # User input
    "prompt-toolkit>=3.0",

    # Utilities
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "black>=23.12",
    "mypy>=1.7",
    "ruff>=0.1",
]

[project.scripts]
monitor = "monitor_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/monitor_cli"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
